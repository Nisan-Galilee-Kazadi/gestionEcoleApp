<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion d'école</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/logocicaf.png" alt="logo" type="image/png">
    <script src="config.js" defer></script>
</head>
<body>
   <section class="connectProf">
        <form>
            <img src="images/logocicaf.png" alt="Logo du site" class="site-logo">
            <p class="welcome-message">Bienvenue sur le portail de gestion de l'école. Veuillez vous connecter pour accéder à votre espace personnel.</p>
            <label for="id">ID:</label>
            <input type="text" id="id" placeholder="entrez numéro d'identification" name="id" required><br><br>
            
            <label for="email">Adresse e-mail:</label>
            <input type="email" id="email" placeholder="entrez votre adress e-mail" name="email" required><br><br>
            
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" placeholder="entrez votre mot de passe" name="password" required><br><br>
            
            <input type="submit" class="submit" value="Se connecter">
        </form>
   </section>
    
</body>
</html>
